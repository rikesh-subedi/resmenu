<style>
    .menu-list-items{
        
    }
    .menu-item{
        width:100%;
        height:150px;
        display:block;
    }
    .left-part{
        width:12%;
        float:left;
        border:1px solid gray;
        height:100%;
    }
    .left-part .item-img{
        width:80%;
        height:80%;
        border:1px solid gray;
        border-radius:5px;
        margin:0 auto;
    }
    .left-part .item-img>img{
        width:100px;
        height:100px;
    }
    .right-part{
        width:20%;
        float:left;
        /*border:1px solid gray;*/
        height:100%;
    }
    .middle-part{
        width:67%;
        float:left;
        /* border:1px solid gray; */
        height:100%;
    }
    .order-button a{
        width:90px;
    }
</style>
<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet back-button" href="" ng-click="back()">
            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">{{menuname}}</h1>
    </div>
</div>
<div class="search-bar">
    <input ng-model="query" type="search" placeholder="search" class="topcoat-search-input search-key">
</div>
<div class="topcoat-list__container scroller" style="top:138px;">
    <div class='menu-list-items' >
        <div class='menu-item' ng-repeat="menu in menulist.menu_items | filter:query | orderBy:orderProp" class="topcoat-list__item">
            <div>
                <div class='left-part'>
                    <div class='item-img'>
                        <img src='{{menu.menu_item_images[1].image_url?menu.menu_item_images[1].image_url:"default.png"}}'/>
                    </div>
                </div>
                <div class="middle-part">
                    <div class="item-details">
                        <div >{{menu.menu_item_name}} </div>
                         <div class='span4'>{{menu.menu_item_description}}</div>
                         <div>Calories: {{menu.menu_item_calories}}</div>
                    </div>
                </div>
                <div class="right-part">
                    <div class="action-details">
                         <span class='price-text'>Price</price>
                         <span class='price-amount'>$ {{menu.menu_item_price}}</span>
                         <div class='order-button'>
                         <a ng-click='orderNow($index,menu.item_uid)' class="btn btn-primary"><i class="icon-plus"></i> Add</a>
                     </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
