<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet back-button" href="" ng-click="back()">
            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">{{menuname}}</h1>
    </div>
</div>
<div class="search-bar">
    <input ng-model="query" type="search" placeholder="search" class="topcoat-search-input search-key">
</div>
<div class="topcoat-list__container scroller" style="top:138px;">
    <div class='row-fluid' >
        <div class='row-fluid' ng-repeat="menu in menulist.menu_items | filter:query | orderBy:orderProp" class="topcoat-list__item">
            <div>
                <div >{{menu.menu_item_name}} </div>
                <div class='span4'>{{menu.menu_item_description}}</div>
                <div>$ {{menu.menu_item_price}}</div>
                <div>Calories: {{menu.menu_item_calories}}</div>
                <img src="{{menu.menu_item_images[1].image_url}}"/>
                <a class="action-icon icon-plus">+</a>
            </div>
            
        </div>
    </div>
</div>
